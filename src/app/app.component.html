<mat-sidenav-container class="mat-sidenav-container">
    <mat-sidenav  #sidenav mode="side" opened="true" class="sidenav">
        <mat-nav-list>
            <mat-list-item class="text" routerLink="/dashboard">
                Dashboard
            </mat-list-item>
            <mat-list-item class="text" routerLink="/add-expense">
                Add an expense
            </mat-list-item>
            <mat-list-item class="text" routerLink="/list">
                Expense List
            </mat-list-item>
            <mat-list-item class="text" routerLink="/">
                Contact
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>  
    <mat-sidenav-content class="main-content">
        <mat-toolbar color="primary">
            <button mat-icon-button (click)="sidenav.toggle()">
             <mat-icon>menu</mat-icon>
            </button>
            <span class="app-title">Welcome to Expense Tracker</span>
        </mat-toolbar>
         <router-outlet/>
    </mat-sidenav-content>

</mat-sidenav-container>
